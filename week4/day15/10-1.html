<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window open</title>
    <script>
        let newWin=null;
        function load(url){
            newWin = window.open(url, 'myWin', 'left=100, top=100, width=300, height =200');
        }
        function close(){
            if(newWin ==null || newWin.closed){
                return ; //팝업이 없을 경우
            }else{
                newWin.close();//팝업이 있을경우 닫기
            }

        }
    </script>
</head>
<body>
    <h3> window open</h3>
    <hr>
    <a href ="javascript:load('http://www.google.com')">구글</a>
    <a href ="javascript:load('http://www.naver.com')">네이버</a>
    <a href="javascript:close()">윈도우 닫기</a>
</body>
</html>
