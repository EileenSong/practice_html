<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>

        $(document).ready(function(){
            $('#btn').click(function(){
                $("#apple").animate({left:'100px'});
            });
            $('#btn').dblclick(function(){
                $("#apple").animate({left:'0px'});
            });

            $('#fadeIn').click(function(){
                $('#banana').fadeIn('slow')
            });
            $('#fadeOut').click(function(){
                $('#banana').fadeOut('fast')
            })

            $('#btn2').click(function(){
                alert($('#apple').attr('src'));
            })
            $('#btn3').click(function(){
                $('#apple').attr('src','../../week1/cherry.jpg');
            });

        });
    </script>
</head>
<body>
    <button id="btn">animate()</button>
    <button id="btn2">get attr()</button>
    <button id="btn3">change src</button>
    <img src="../../week1/apple.jpg" id = "apple" width="120" height="100"
    style="position: relative; " alt="">
    
    <button id="fadeIn">fadein()</button>
    <button id="fadeOut">fadeout()</button>

    <img src="../../week1/banana.jpg" id = "banana" width="120" height="100"
    style="position: relative; " alt="">
    
    
</body>
</html>
