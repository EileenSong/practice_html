<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>element 추갓 ㅏㄱ제</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#content').append("<b> hello </b>");
            });
            $('#btn2').click(function(){
                $('#content').prepend("<b> hi </b>");
            });
            $('#btn3').click(function(){
                $('#content').empty();
            });
            $('#btn4').click(function(){
                $('#content').remove();
            });
        });
    </script>
</head>
<body>
    <div id="content">
        
        <p>I would like to say:</p>
    </div>
    <button id="btn1">append()</button>
    <button id="btn2">prepend()</button>
    <button id="btn3">empty()</button>
    <button id="btn4">remove()</button>
    
</body>
</html>
