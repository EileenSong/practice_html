<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--여기에 쿼리 주소 들어가면 됨-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>

        //jquery는 셀렉터를 기본으로 명시해야하기 때문에
        //documnet  r가 onload된 뒤 사용이 가능함
        // $ or jQuery식별자는 jquery 객체를 의미함.
        $(document).ready(function(){
            $('h2').click(function(){
            $(this).hide();
            });
            $('h1').click(function(){
                $('h2').show();
            });
            let i = 0 ;
            $('div.out').mouseover(function(){
                $('p:first').text('mouse over');
                $('p:last').text(++i);
            })
            $('div.out').mouseout(function(){
                $('p:first').text('mouse out');
            });

            $("input").focus(function(){
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function(){
                $(this).css("background-color", "white");
            });

            $("input").keyup(function(){
                let text = $('#content').text();
                $('#content').text(text + $(this).val());
                //아래는 사라짐
                //$(this).val(''); 
            });
        });
    </script>
</head>
<body>
    <h2> h2입니다 </h2>
    <h1> h1입니다 </h1>

    <div class="out">
        <p> 마우스를 여기로 움직이세요</p>
        <p> 0 </p>
    </div>
    아이디 : <input type = "text">
    <div id ="content"></div>
</body>
</html>
