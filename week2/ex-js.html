<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3> if-else를 이용한 학점 출력</h3>
    <hr>
    <script>
        let grade;
        //prompt(a,b) 사용자 입력을 받는 함수 - 창 띄우기
        // 매개변수는 2개이지만 1개만 사용가능

        let score = prompt("점수를 입력하세요", 100); //입력받으면 string임
        //처음 타입이 문자열이어도 다른 타입으로 할당 가능
        score = parseInt(score); //조건식을 위해 타입변환
        if(score >= 90){
            grade ="A"


        } else if(score >= 80){
            grade ="B"


        }else {
            grade ="F"
        }

        document.write(score +"점은 " +grade + "입니다<br>")



    </script>


    
</body>
</html>
