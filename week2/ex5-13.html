<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환</title>

    <style>
/*time function:속도 곡선 지정
  delay: 지연시간 설정
transition-duration:지속시간*/


        span {transition: font-size 5s, color 5s, margin-left 10s;} /* ;아니고 ,*/
        span:hover {font-size: 500%; color:red;}
        span:active {margin-left: 100px;} /*클릭햇을 때*/
    </style>
</head>
<body>
    <h3> font-size 전환</h3>
    <hr>
    <p><span>꽝</span>
    <-이 글자에 마우스를 올려보세용</p>


    
</body>
</html>
