<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script>
        // 코어객체 중 date 생성
        let today = new Date(); //현재시간
        console.log('today:', today);
        console.log('today.toString()', today.toString()); // 화면에쓰는건 보통 이거 이용

        document.write("getDate:", today.getDate() + "<br>");
        document.write("getDay:" + today.getDay()+  "<br>");
        document.write("getMonth:" + today.getMonth()+  "<br>");
        document.write("getFullYear:" + today.getFullYear()+  "<br>");
        //콘솔 출력값이 달라짐. 시간차를 계산하여 로그인 시간 초과 등을 게산할 수 있음.

        document.write("getTime" + today.getTime()); // 시간계산할 때 사용함(시간차계산). 밀리세컨까지있음
        document.write("toUTCString" + today.toUTCString());



        // 올해 마지막날 까지 남은 날짜 계산하기
        let lastday = new Date(2023, 12, 31) //
        document.write("lastday" + lastday.toString());
        let diffDate = lastday.getTime() - today.getTime();
        document.write("diffDate(밀리세컨 가지고있음):"+ diffDate + "<br>");
        let result = Math.ceil(diffDate / (1000 * 60 * 60 * 24)); //밀리세컨 계산한거임 초단위 *분단위 *시간 *하루계산
        document.write("<h1>오늘부터 올해 말 까지 남은 날짜..</h1>");
        document.write("d-day:" + result + "일 남음")

        alert("몇 초만 기다렸다가 확인을 눌러주세요");
        let after = new Date();
        document.write((after.getTime() - today.getTime()) * 1000 + "초");


    </script>
</head>

</body>
</html>
