<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <script>
        let dan = prompt("몇 단?", '');
        dan = parseInt(dan);
        document.write(dan + "단<br>");
        //for문을 이용하여 구구단 출력하기
        for(let i=1; i<=9; i++){
		    document.write(dan +"x" + i +"=" + (dan*i) + '<br>');
        }
3

    </script>


    
</body>
</html>
