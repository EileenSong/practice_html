<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2중 for문 구구단</title>
</head>
<body>
    <script>
        /*2~9단 출력
        1씩 증가함
        각 단은 1~9까지 증가함
        */

        //2~9까지 증가하는 for문 i 사용
        
        
        //for문을 이용하여 구구단 출력하기
        for(let i = 1; i<=9; i++){
            document.write( i+ "단<br>");
                for(let j=1; j<=9; j++){
		            document.write(i +"x" + j +"=" + (i*j) + '<br>');
        }}



    </script>


    
</body>
</html>
