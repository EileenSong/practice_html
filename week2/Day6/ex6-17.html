<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    
    <style>

    </style>



</head>
<body>
    <h3>for문으로 10px ~ 30px 크기 텍스트 출력</h3>
    <hr>
    <script>
        for(let i=10; i <= 35; i ++) {
            document.write("<span ");
                //작은따옴표, 태그 스타일로 작성하면 됨
            document.write("style='font-size:" + 
                i + "px; color:rgb("+(i*3)+", "+(i*6)+", "+(i*9)+");'>");
            document.write(i + "px");
            document.write("</span><br>")
        }


        // 사이즈 : 5씩 증가하게

        for(let i=10; i <= 35; i += 5 ) {
            document.write("<span ");
                //작은따옴표, 태그 스타일로 작성하면 됨
            document.write("style='font-size:" + i + "px' >");
            document.write(i + "px");
            document.write("</span><br>")
        }


    </script>


    
</body>
</html>
