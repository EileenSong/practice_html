<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴추천하기</title>
</head>
<body>
    <h3> 선택을 도와드립니다</h3>
    <hr>
    <script>
        let menu =["짬뽕지존", "춘리마라탕", "묵은정", "육대장", 
                   "다이어트", "귀리쉐이크", "맥날"];
        //for(let i = 0 ; i < 1000 ; i++){
        //    console.log(Math.floor(Math.random() * menu.length)); // 테스트
        
        
        //Math.floor은 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환함.
        //math random은 난수를 발생시킴. 소수점 출력.
        let random_menu = Math.floor(Math.random() * menu.length);
        document.write("<h1> 오늘의 메뉴" + menu[random_menu] + "임<h1>")
    </script>
</body>
</html>
