<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3> 마우스를 이미지에 올려보세요    </h3>
    <hr>
    <img src ="./img/prod1.jpg" alt=""
    onmouseover="this.src='./img/prod2.jpg'"
    onmouseout="this.src='./img/prod3.jpg'"
    onclick="alert('hi')">
    <!--this는 자체를 의미함 마우스를 올리고 객체를 바꾸어줌
    이미지가 총 세개가 나오게 됨.-->

</body>
</html>
