<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>document.write</title>
</head>
<body>
    <h3> document.write()활용</h3>
    <hr>
    <script>
        let nm = prompt("이름을 입력");

        // console.log 콘솔출력 system.out.print와 비슷한것임
        console.log(document);
        document.writeln( nm +"님 환영합니다");
        document.write("<h3>Welcome !</h3>");
        document.write("2+5는 <br>");
        document.write("<br>"+ (2+5) +"</b>입니다");

    </script>
    
</body>
