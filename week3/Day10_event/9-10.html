<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script>
        let width = 1;
        function fn_down(obj){

            obj.style.fontStyle = 'italic';
        }//클릭을 놨을때
        function fn_up(obj){
            obj.style.fontStyle = 'normal';
        }//위에 마우스 뒀을 때
        function fn_over(obj){
            obj.style.borderColor ='violet';
        }//마우스 포커스를 뺐을 때
        function fn_out(obj){
            obj.style.borderColor ='lightgray'
        }
        function fn_wheel(e, obj){
            if(e.wheelDelta <0 ){
                width--;
            }else{
                width++;
            }
            obj.style.borderStyle = 'ridge';
            obj.style.borderWidth = width +'px';
        }

    </script>

</head>
<body>
    <h3> 이벤트 텍스트에 마우스 이벤트를 적용해보세요</h3>
    <hr><!--이벤트를 넣은 이유는...휠이 -인지 +인지 봐야하니. obj=this는 스팬태그 자신임-->
    마우스 관련 <span onmousedown="fn_down(this)" onmouseup ="fn_up(this)" onmouseout="fn_out(this)" onmouseover="fn_over(this)"
    onmouseover="fn_out(this)" onwheel="fn_wheel(event,this)" style="display:inline-block;">이벤트</span>가 발생합니다.


</body>
</html>
