<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 함수등록방법</title>
    <script>
        let p;
        function init(){
            p = document.getElementById("id_p");
            // 2. 프로퍼티에 함수등록
            p.onmouseover = function(){
                this.style.backgroundColor = "orchid";
            };
            //3. addEvent~ 매소드사용
            p.addEventListener("mouseout", function(){
                this.style.backgroundColor = "black";

            });
        }
    </script>
</head>
<!-- 1. 태그에 이벤트리스너에 직접 함수 적용 페이지를 다 읽은 뒤 읽게끔 되어있음-->
<body onload ="init()">
    <h3>익명 함수로 이벤트 리스너 작성</h3>
    <hr>
    <p id="id_p"> 마우스를 올리면 orchid색으로 변경</p>
    
</body>
</html>l
