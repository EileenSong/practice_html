<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <style>
        div{background-color: yellow; width: 250px;}
    </style>
</head>
<body>
    <h3> onmousemove</h3>
    <hr>
    이미지위에 마우스를 움직일 때 onmousemove 리스너가 실행됨.<br>
    <img src ="../week1/apple.jpg" onmousemove="fn_where(event)" alt="">
    <div id = "id_div"></div>

    <script>
    document.oncontextmenu = function(){
        alert("불펌노노");
        return false;
    }
    let div = document.getElementById("id_div");
    function fn_where(e)
{
    let text = "버튼=" + e.button + "<br>";
    //전체스크린 모니터 화면 기준
    text +="(screenX, screenY)="+ e.screenX + "," + e.screenY + "<br>" ;
    //뷰포트(브라우저 화면에 보이는부분) 기준. 스크롤에 영향받지 않음
    text +="(clientX, clientY)="+ e.screenX + "," + e.screenY + "<br>";
    //offsetX이벤트 발생요소 기준으로 좌표
    text +="(offsetX, offsetY)="+ e.screenX + "," + e.screenY + "<br>";
    //X,y 웹 페이지 전체를 기준으로 (왼쪽 상단이 0,0)
    text +="(X, Y)="+e.x+","+e.y+"<br>";
    div.innerHTML = text;

}    </script>
</body>
</html>
