<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 출력</title>

    <script>
        function fn_change(){
            let sel = document.getElementById("sel");
            let img = document.getElementById("myImg");
            img.onload = function(){

                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;

            }
            let index = sel.selectedIndex; //선택된 옵션 인덱스
            img.src = sel.options[index].value; //value 속성
        }
    </script>
</head>
<body onload="fn_change()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <from action="">
        <select id ="sel" onchange="fn_change()">
            <option value="./img/apple.jpg">사과</option>
            <option value="./img/banana.jpg">바나나</option>
        </select>
        <span id="mySpan"> 이미지 크기 출력</span>
        </from>
        <p><img src="" id="myImg" alt=""></p>
</body>
</html>
